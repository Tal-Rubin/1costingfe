# Default engineering parameters for MIF plasma jet driven fusion

p_driver: 20.0       # Plasma jet driver output [MW]
mn: 1.1              # Neutron energy multiplier
eta_th: 0.38         # Thermal conversion efficiency
eta_p: 0.5           # Pumping efficiency
eta_pin: 0.25        # Plasma jet wall-plug efficiency
f_sub: 0.03          # Subsystem power fraction
p_pump: 1.0          # Pumping power [MW]
p_trit: 10.0         # Tritium processing power [MW]
p_house: 4.0         # Housekeeping power [MW]
p_cryo: 0.2          # Cryogenic power [MW]
p_target: 3.0        # Liner/target factory power [MW]
p_coils: 0.2         # Guide field coils [MW]
