# Default engineering parameters for MFE mirror
# Mirrors: simple geometry, high beta, end-loss DEC opportunity

p_input: 40.0       # Heating power [MW] (NBI-dominated)
mn: 1.1             # Neutron energy multiplier
eta_th: 0.40        # Thermal conversion efficiency (lower â€” end losses)
eta_p: 0.5          # Pumping efficiency
eta_pin: 0.5        # Heating system wall-plug efficiency
eta_de: 0.60        # DEC efficiency (end-plug DEC)
f_sub: 0.03         # Subsystem power fraction
f_dec: 0.3          # DEC fraction (significant end-loss recovery)
p_coils: 5.0        # Coil power [MW] (solenoid + mirror coils)
p_cool: 20.0        # Cooling power [MW]
p_pump: 1.5         # Pumping power [MW]
p_trit: 10.0        # Tritium processing power [MW]
p_house: 4.0        # Housekeeping power [MW]
p_cryo: 1.0         # Cryogenic power [MW]

# Radial build geometry [m]
axis_t: 0.0          # Not used for cylinder
plasma_t: 1.5        # Plasma radius
elon: 1.0            # Not used for cylinder (circular cross-section)
chamber_length: 20.0 # Chamber length
blanket_t: 0.60      # Blanket thickness
ht_shield_t: 0.20    # High-temperature shield
structure_t: 0.15    # Primary structure
vessel_t: 0.10       # Vacuum vessel

# Construction
construction_time_yr: 5.0  # Years (simpler geometry)

# Plasma parameters for radiation calculation
n_e: 5.0e19         # Electron density [m^-3]
T_e: 20.0           # Electron temperature [keV]
Z_eff: 1.2          # Effective charge
plasma_volume: 200.0 # Plasma volume [m^3]
B: 3.0              # Central magnetic field [T]
