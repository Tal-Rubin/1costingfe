# All values from pyFECONs CostingConstants defaults

# CAS10 (bureaucracy: licensing, permits, studies)
site_permits: 3.0           # M$
plant_studies_foak: 20.0    # M$
plant_studies_noak: 4.0     # M$
plant_permits: 2.0          # M$
plant_reports: 1.0          # M$
other_precon: 1.0           # M$
land_intensity: 0.25        # acres per MWe (CFS ARC: 100 acres / 400 MWe)
land_cost: 10000.0          # $/acre (industrial-zoned US average)
licensing_cost_dt: 5.0      # M$
licensing_cost_dd: 3.0
licensing_cost_dhe3: 1.0
licensing_cost_pb11: 0.1
licensing_time_dt: 2.0      # years — Part 30, 1-2yr range (DI-015)
licensing_time_dd: 1.5      # 6-18 months (DI-015)
licensing_time_dhe3: 0.75   # 6-12 months (DI-016)
licensing_time_pb11: 0.0    # no NRC jurisdiction (DI-016)

# CAS22 — Reactor Plant Equipment
# Source: pyFECONs costing/calculations/cas22/, calibrated to volume-based
# 220101: First Wall + Blanket — volume-based unit costs (M$/m³)
# Calibrated against reference tokamak (R=6.2m, a=2.0m, κ=1.7)
blanket_unit_cost_dt: 0.60   # Full breeding blanket (TBR>1.05)
blanket_unit_cost_dd: 0.30   # Energy capture, no breeding
blanket_unit_cost_dhe3: 0.08 # Minimal X-ray + ~5% neutron
blanket_unit_cost_pb11: 0.05 # Minimal X-ray only

# 220102: Shield — volume-based unit cost (M$/m³)
shield_unit_cost: 0.74       # DT reference, apply fuel scale factor

# 220103-220108: Reactor components
coils_base: 500.0            # M$ at 1 GWe (power-scaled)
heating_base: 150.0          # M$ at 1 GWe (power-scaled)
structure_unit_cost: 0.15    # M$/m³ (volume-based)
vessel_unit_cost: 0.72       # M$/m³ (volume-based)
power_supplies_base: 80.0    # M$ at 1 GWe (power-scaled)
divertor_base: 60.0          # M$ at 1 GWth (power-scaled)
target_factory_base: 244.0   # M$ at 1 GWe ref (IFE/MIF target factory capital)

# 220111: Installation labor
installation_frac: 0.14      # Fraction of reactor subtotal

# 220112: Isotope Separation (M$ at 1 GWe reference)
deuterium_extraction_base: 15.0
li6_enrichment_base: 25.0
he3_extraction_base: 0.0     # Lunar mining not viable
protium_purification_base: 5.0
b11_enrichment_base: 20.0

# Core component lifetime (FPY — full power years between replacements)
# Source: 20260208-fusion-reactor-subsystems-by-fuel-type.md
core_lifetime_dt: 5.0     # 5-10 FPY, ~20 dpa/yr
core_lifetime_dd: 10.0    # 10-15 FPY, ~7 dpa/yr
core_lifetime_dhe3: 30.0  # 30+ FPY, ~1 dpa/yr
core_lifetime_pb11: 50.0  # 50+ FPY, ~0.1 dpa/yr

# CAS22 sub-accounts that need periodic replacement
# Default: blanket/FW + divertor. Extend to "C220103" for thin-shield designs.
replaceable_accounts:
  - C220101
  - C220108

# 220500: Fuel Handling (M$ at 1 GWe reference)
fuel_handling_dt_base: 120.0   # Full tritium processing + containment
fuel_handling_dd_base: 60.0    # Small-scale tritium + deuterium
fuel_handling_dhe3_base: 40.0  # He-3 handling
fuel_handling_pb11_base: 15.0  # Boron powder injection

